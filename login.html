<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("https://img.freepik.com/free-photo/ingredients-baking-fresh-pears-wooden-background-top-view-copy-space_127032-3113.jpg");
            background-size: cover;
        }
        .login-container {
            background: black;
            color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1rem;
        }
        .login-container input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .create-account {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .login-container .create-account a {
            color: #007bff;
            text-decoration: none;
        }
        .login-container .create-account a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        async function login() {
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            if (response.ok) {
                alert("Login successful. Press OK to proceed.");
                window.location.href = 'index.html';
            } else {
                alert(result.error);
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="login(); return false;">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="create-account">
            Don't have an account? <a href="register.html">Create one</a>
        </div>
    </div>
</body>
</html>
